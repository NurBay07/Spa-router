<!doctype html>
<html lang="kk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin — Requests</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-wrap">
        <a class="brand" href="/">SpaRouter</a>
        <nav class="nav">
          <a href="/#/home" class="nav-link">Home</a>
          <a href="/#/services" class="nav-link">Services</a>
          <a href="/#/about" class="nav-link">About</a>
          <a href="/#/contact" class="nav-link">Contact</a>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="container">
        <div class="admin-header">
          <div>
            <h1 class="section-title">Сұраныстар</h1>
            <p class="muted">Соңғы жіберілген сұраныстар тізімі (SQLite).</p>
          </div>
          <button class="btn" id="refreshBtn">Жаңарту</button>
        </div>

        <div class="card admin-card">
          <div id="adminStatus" class="muted">Жүктелуде...</div>
          <div class="table-wrap">
            <table class="table" id="requestsTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Аты-жөні</th>
                  <th>Телефон</th>
                  <th>Хабарлама</th>
                  <th>Күні</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>© 2026 SpaRouter. Барлық құқықтар қорғалған.</p>
      </div>
    </footer>

    <script src="admin.js"></script>
  </body>
</html>
